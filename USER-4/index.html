<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I Like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    <main>
      <section id="profile-summary">
        <h1>나를 소개할게요</h1>
        <h2>김☆</h2>
      </section>
      <section id="about-me">
        <article class="simple-profile">
          <figure class="profile-figure">
            <img src="./images/frontend.png" alt="" id="article-img" />
            <div class="info-label">Position</div>
            <div class="info-value">Front-End</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img src="./images/major.png" alt="" id="article-img" />
            <div class="info-label">Major</div>
            <div class="info-value">Art&Technology</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img src="./images/mbti.png" alt="" id="article-img" />
            <div class="info-label">MBTI</div>
            <div class="info-value">ENTP</div>
          </figure>
        </article>
      </section>
      <section id="favorite">
        <h2 class="favorite-title">What I Like</h2>
        <div class="favorite-gallery">
          <article class="image-block">
            <img src="./images/movie.jpg" alt="" class="favorite-image" />
            <figcaption class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">해리포터</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img src="./images/artist.jpg" alt="" class="favorite-image" />
            <figcaption class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">백예린</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img src="./images/hobby.png" alt="" class="favorite-image" />
            <figcaption class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">노래 듣기</div>
            </figcaption>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="footer-heading">Connect with me!</h2>
      <div class="contact-details">
        <div class="contact-info">Email: kbyul88@naver.com</div>
        <p class="copyright">©Byul Kim. All Rights Reserved.</p>
        <div class="social-media-links">
          <a href="https://www.instagram.com/_byxxlee/" target="_blank">
            <img src="./images/instagram.svg" class="social-icon" alt="" />
          </a>
          <a href="https://github.com/Kimbyul88" target="_blank">
            <img src="./images/github.svg" class="social-icon" alt="" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
