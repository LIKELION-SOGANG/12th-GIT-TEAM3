<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I Like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    <main>
      <section id="profile-summary">
        <h1>나를 소개할게요</h1>
        <h2>한원준</h2>
      </section>
      <section id="about-me">
        <article class="simple-profile">
          <figure class="profile-figure">
            <img src="./images/back-end.png" alt="position" id="article-img" />
            <div class="info-label">Position</div>
            <div class="info-value">Back-End</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img src="./images/math.png" alt="major" id="article-img" />
            <div class="info-label">Major</div>
            <div class="info-value">Math</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img src="./images/mbti.png" alt="profile" id="article-img" />
            <div class="info-label">MBTI</div>
            <div class="info-value">ISTJ</div>
          </figure>
        </article>
      </section>
      <section id="favorite">
        <h2 class="favorite-title">What I Like</h2>
        <div class="favorite-gallery">
          <article class="image-block">
            <img
              src="./images/john-wick.jpg"
              alt="movie"
              class="favorite-image"
            />
            <figcaption class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">존윅</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              src="./images/maroon5.jpg"
              alt="artist"
              class="favorite-image"
            />
            <figcaption class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">마룬 5</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img src="./images/game.jpg" alt="habit" class="favorite-image" />
            <figcaption class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">게임</div>
            </figcaption>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="footer-heading">Contact with me!</h2>
      <div class="contact-details">
        <div class="contact-info">Email : 2000dnjswns@naver.com</div>
        <p class="copyright">ⓒ Wonjun Han. All Rights Reserved.</p>
        <div class="social-media-links">
          <a herf="https://www.instagram.com/gksdnsjwns/" target="_blank">
            <img
              src="./images/instagram.svg"
              alt="instagram"
              class="social-icon"
            />
          </a>
          <a herf="https://www.github.com/Novrule" target="_blank">
            <img src="./images/github.svg" alt="github" class="social-icon" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
